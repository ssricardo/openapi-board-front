<section>
  <h3>Comparing "{{ app }}"</h3>
  <div class="filters">
    <div>
        <mat-form-field class="form-line">
            <mat-label>Select namespace</mat-label>
            <mat-select (selectionChange)="onChangeNm()" required [(value)]="targetNamespace">
              <mat-option *ngFor="let nm of namespaceList" [value]="nm">
                {{nm}}
              </mat-option>
            </mat-select>
        </mat-form-field>
      </div>
    
      <div>
        <mat-form-field class="form-line">
            <mat-label>Select version</mat-label>
            <mat-select required [(value)]="targetVersion" [disabled]="! versionEnabled">
              <mat-option *ngFor="let vs of versionList" [value]="vs">
                {{vs}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <div>
        <button button mat-button color="primary" (click)="goToCompare()">Compare</button>
      </div>
  </div>
</section>
