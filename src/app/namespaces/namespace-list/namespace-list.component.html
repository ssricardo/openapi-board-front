<section>
    <h1>Select a Namespace</h1>

    <div class="filters">
        <input id="nm-filter" #nmFilter type="text" placeholder="Typein to filter the list"
         [value]="nmFilterVal" (keyup)="onFilter(nmFilter.value)" />
        <button (click)="onFilter(nmFilter.value)">Filter</button>
    </div>

    <div class="nm-result">
        <namespace-info *ngFor="let nm of filteredList" [name]="nm">
        </namespace-info>
    </div>
</section>
