<section>
  <h1><i class="material-icons">notification_important</i> {{(newItem) ? 'Edit' : 'Create'}} Subscription</h1>

  <form name="frSubscriber" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email"
             id="email"
             class="form-control"
             [(ngModel)]="form.email"
             required
             #email="ngModel" />
      <div class="alert alert-danger" role="alert" *ngIf="f.submitted && email.invalid" >
        E-mail is required!
      </div>
    </div>

    <div class="form-group">
      <label for="appName">Application: </label>
      <mat-form-field class="form-line" >
        <mat-label>Select namespace</mat-label>
        <mat-select id="appName" required [(value)]="form.appId"
         #appName>
          <mat-option *ngFor="let ap of appList" [value]="ap.name">
            {{ap.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="alert alert-danger"
           role="alert"
           *ngIf="f.submitted && appName.invalid">
        <div *ngIf="appName.errors.required">Application is required</div>
      </div>
    </div>

    <div class="param-actions">
      <button (click)="addPath()" title="Add parameter">
        <i class="material-icons">add</i>
        Add Parameter
      </button>
    </div>

    <div>
      <label for="appName">Base Paths: </label>
      <table class="data-table">
        <tr *ngFor="let item of pathList; let i = index">
          <td><input name="in_name_{{i}}" type="text" [(ngModel)]="item.value"></td>
          <td><a (click)="removePath(i)" title="Remove item"><i class="material-icons">delete</i></a></td>
        </tr>
      </table>
    </div>

    <div class="form-group action-bar">
      <div class="action-buttons">
        <button class="secondary" mat-button (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="save()">Submit</button>
      </div>
    </div>

  </form>
</section>
