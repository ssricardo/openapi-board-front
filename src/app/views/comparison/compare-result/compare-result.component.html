<section class="compare-container">
    <h3>Comparison Result</h3>

    <span *ngIf="ready">
      <ngx-monaco-diff-editor [options]="editorOptions" [originalModel]="originalModel" [modifiedModel]="modifiedModel"
        style="height: 100%;"></ngx-monaco-diff-editor>
    </span>
    <span *ngIf="!ready">
      Loading...
    </span>
  
</section>
